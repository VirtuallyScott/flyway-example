# Flyway configuration for SQLite project

# Database configuration
flyway.url=jdbc:sqlite:./database/flyway_demo.db

# Locations of migration scripts
flyway.locations=filesystem:./sql

# Optional: Table to track schema history (default is 'flyway_schema_history')
flyway.table=flyway_schema_history

# Optional: Placeholder replacement (if you use placeholders in your SQL scripts)
flyway.placeholders.key=value

# Optional: Baseline configuration if you start using Flyway on an existing database
# flyway.baselineOnMigrate=true
# flyway.baselineVersion=1

# Optional: Out of order migrations configuration
# flyway.outOfOrder=false
